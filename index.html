<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <!-- - The website must be made responsive using Tailwind CSS.
        - Create three tabs within the navbar of the website: Weight, Distance and Temperature.
        - Each tab must have a form to convert from the metric unit to the imperial unit, and vice versa.
        - The form must contain the functionality to convert a single value and an array list of values.
        - Use Tailwind CSS for all the components on the website (e.g., navbar, tabs, forms)
    -->
    <div
      class="flex flex-col items-center justify-center w-full max-w-lg mx-auto min-h-screen"
    >
    <h3 class="text-xl bold font-mono tracking-widest">Convertinator-9000</h3>
    <p class="text-center text-gray-600 italic m-4 mt-6 tracking-wider">Enter a single value <br>or <br>a set of values seperated by commas</p>
      <div class="flex sm:flex-row">
        <button id="weight-btn"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 w-28 m-2"
        >
          Weight
        </button>
        <button id="distance-btn"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 w-28 m-2"
        >
          Distance
        </button>
        <button id="temperature-btn"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 w-28 m-2"
        >
          Temperature
        </button>
      </div>
      <div>
        <form class="flex flex-col" action="">
   
          <!-- first field -->
          <div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div
                class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
              ></div>
              <input
                type="text"
                name="input-A"
                id="input-A"
                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="0"
              />
              <div class="absolute inset-y-0 right-0 flex items-center">
                <span
                  id="unitA"
                  class="rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center my-4">
            <div class="hover:bg-gray-200 rounded-md">
                <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M12 8H8.001L8 20H6V8H2l5-5 5 5zm10 8l-5 5-5-5h4V4h2v12h4z"/>
                    </g>

            </div>
        </div>
          
        </svg>
          <!-- 2nd field -->
          <div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div
                class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
              ></div>
              <input
                type="text"
                name="input-B"
                id="input-B"
                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="0"
              />
              <div class="absolute inset-y-0 right-0 flex items-center">
                <span
                  id="unitB"
                  class="rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                  ></span
                >
              </div>
            </div>
          </div>
          <h4 id="convertedValue"></h4>
          
        </form>
        <div class="flex items-center justify-center my-6" >
            <button id="clear-btn"
            class="rounded-md bg-gray-200 px-3 py-2 text-sm font-semibold text-gray shadow-sm hover:bg-gray-500 hover:text-white  w-28 m-2"
          >
            Clear
          </button>
        </div>
 
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="App.js"></script>
</html>
